<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Back Function Example</title>
    <script>
      // first Even Print functions
      function evenPrint(num) {
        alert(`${num} is even`);
      }

      //   Second odd Print Function
      function oddPrint(num) {
        alert(`${num} is odd`);
      }
      //   For Calling the Function Oddprint and Even Print
      function callBackEx(que, evenPrint, oddPrint) {
        let ans = prompt(que);
        ans = Number(ans); //convert the String in to Number
        if (ans % 2 == 0) {
          evenPrint(ans);
        } else {
          oddPrint(ans);
        }
      }
      function askQue() {
        callBackEx("Enter the Value", evenPrint, oddPrint);
      }
    </script>
  </head>
  <body>
    <button onclick="askQue()">Click</button>
  </body>
</html>
