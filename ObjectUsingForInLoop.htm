<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Using For In Loop</title>
    <script>
      function objectEx() {
        let area = {
          radius: "20",
          width: "50px",
          height: "50px",
        };
        let str = "";
        // using for in loop
        for (let key in area) {
          str += `${key}:${area[key]}`+"<br>";
          //   console.log(`${key}:${area[key]}`);
        }
        document.querySelector(".p1").innerHTML = str;
      }
    </script>
  </head>
  <body>
    <button onclick="objectEx()">Click</button>
    <h2 class="p1"></h2>
  </body>
</html>
